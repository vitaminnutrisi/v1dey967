<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden; /* cegah scroll */
      background-color: #000;
    }

    .video-container {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe src="https://v1d3yc0.xyz/file/8uyYOqnNTazGRVb" allowfullscreen></iframe>
  </div>
</body>
</html>
